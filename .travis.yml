language: julia
notifications:
  email: false
julia:
  - 1.0
  - 1.2
  - 1.3
  - nightly
os:
  - linux
  - osx
  - windows
matrix:
  allow_failures:
    - julia: 1.3
    - julia: nightly
  include:
    - stage: Documentation
      julia: 1.0
      script: julia --project=docs -e '
        using Pkg;
        Pkg.develop(PackageSpec(; path=pwd()));
        Pkg.instantiate();
        include("docs/make.jl");'
      after_success: skip
